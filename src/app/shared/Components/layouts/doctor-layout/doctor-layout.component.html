<header class="bg-white">
  <!-- Side Menu Overlay -->
  <div
    *ngIf="isMenuOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-40"
    (click)="toggleMenu()"
  ></div>

  <!-- Side Menu -->
  <div
    [class]="
      'fixed top-0 right-0 h-full w-64 bg-white transform transition-transform duration-300 ease-in-out z-50 ' +
      (isMenuOpen ? 'translate-x-0' : 'translate-x-full')
    "
    (click)="$event.stopPropagation()"
  >
    <div class="p-6">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-[40px] font-bold text-primary">مُسْعِفك</h1>
        <img src="stethoscope_check (1).svg" alt="" />
        <button
          (click)="toggleMenu()"
          class="text-gray-500 hover:text-gray-700"
        ></button>
      </div>
      <nav class="flex flex-col space-y-[200px]">
        <div class="flex flex-col space-y-4">
          <a
            routerLink="/doctor/dashboard"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-[#4F5159] py-2 border border-primary rounded-[30px]"
            ><i class="fa-solid fa-house me-3 pr-3 text-primary"></i>الرئيسية</a
          >
          <a
            routerLink="/doctor/dashboard/appointment"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-[#4F5159] py-2 border border-primary rounded-[30px]"
            ><i class="fa-regular fa-file me-3 pr-3 text-primary"></i
            >المواعيد</a
          >
          <a
            routerLink="/doctor/dashboard/chat"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-[#4F5159] py-2 border border-primary rounded-[30px]"
            ><i class="fa-regular fa-comment me-3 pr-3 text-primary"></i
            >الدردشة</a
          >
          <a
            routerLink="/doctor/dashboard/statistics"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-[#4F5159] py-2 border border-primary rounded-[30px]"
            ><i class="fa-solid fa-chart-pie me-3 pr-3 text-primary"></i
            >الإحصائيات</a
          >
          <a
            routerLink="/doctor/dashboard/comments"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-[#4F5159] py-2 border border-primary rounded-[30px]"
            ><i class="fa-regular fa-message me-3 pr-3 text-primary"></i
            >التعليقات</a
          >
        </div>
        <div class="flex flex-col space-y-4">
          <a
            routerLink="/doctor/dashboard/doctor-profile"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-[#4F5159] py-2 border border-primary rounded-[30px]"
            ><i class="fa-regular fa-circle-user me-3 pr-3 text-primary"></i
            >الملف الشخصى</a
          >
          <a
            (click)="toggleModal(); closeMenu()"
            href="javascript:;"
            class="text-[#4F5159] py-2 border border-primary rounded-[30px]"
            ><i
              class="fa-solid fa-arrow-right-from-bracket me-3 pr-3 text-primary"
            ></i
            >تسجيل الخروج</a
          >
        </div>
      </nav>
    </div>
  </div>

  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between gap-4">
      <!-- Logo and Menu Button -->
      <div class="flex items-center gap-4">
        <!-- Menu Button -->
        <button (click)="toggleMenu()" class="text-primary">
          <svg
            class="h-[36px] w-[28px]"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Logo -->
        <h1 class="text-[40px] font-bold text-primary">مُسْعِفك</h1>
        <img src="stethoscope_check (1).svg" alt="" />
      </div>

      <!-- Search Bar -->
      <div class="hidden md:flex flex-1 max-w-xl items-center gap-6">
        <div class="relative w-full">
          <input
            type="search"
            placeholder="البحث"
            class="w-full px-10 py-3 rounded-[25px] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#016239] focus:border-transparent"
          />
          <button
            class="absolute right-3 top-4 text-gray-500 hover:text-gray-700"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
        <div
          class="bg-[#2E7D5C] h-[50px] w-[55px] rounded-[10px] text-[24px] text-white flex items-center justify-center"
        >
          <i class="fa-regular fa-bell"></i>
        </div>
      </div>

      <!-- Emergency Button -->
      <button
        class="bg-[#A8D5BA] text-white px-6 py-2 rounded-full text-sm font-bold transform hover:scale-105 transition-all duration-200 flex items-center shadow-lg"
      >
        <span class="text-primary"> حالات الطوارئ </span>
        <span
          class="w-[40px] h-[40px] bg-[#2E7D5C] rounded-full flex items-center justify-center transition mr-3"
          ><i class="fa-solid fa-bell"></i
        ></span>
      </button>
    </div>

    <!-- Mobile Search (visible only on mobile) -->
    <div class="mt-4 md:hidden items-center gap-6">
      <div class="relative">
        <input
          type="search"
          placeholder="البحث"
          class="w-full px-4 py-2 rounded-[5px] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#016239] focus:border-transparent"
        />
        <button
          class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
      <div
        class="bg-[#2E7D5C] h-[50px] w-[55px] rounded-[10px] text-[24px] text-white flex items-center justify-center"
      >
        <i class="fa-regular fa-bell"></i>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>

<!-- modal -->
<div
  *ngIf="isModalVisible"
  class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen bg-black bg-opacity-50"
>
  <div class="p-4 w-full max-w-md bg-white rounded-lg shadow-sm">
    <div class="p-4 md:p-5 text-center">
      <div
        class="flex items-center justify-center mx-auto mb-4 text-primary w-[80px] h-[80px] rounded-full bg-[#F5F8FF]"
      >
        <i class="fa-solid fa-arrow-right-from-bracket text-[32px]"></i>
      </div>
      <h3 class="mb-5 text-[20px] font-medium text-[#393C44]">
        هل تريد تسجيل الخروج
      </h3>
      <button
        (click)="confirmLogout()"
        class="text-white bg-primary focus:ring-4 focus:outline-none font-medium rounded-[32px] text-[16px] inline-flex items-center px-5 py-2.5 text-center"
      >
        تسجيل الخروج
      </button>
      <button
        (click)="toggleModal()"
        class="py-2.5 px-5 ms-3 text-[24px] font-medium text-red-600 focus:outline-none"
      >
        الغاء
      </button>
    </div>
  </div>
</div>
